<section class="contaioner-fluid p-2 col-sm-5 mx-auto">

    <h4>New Contact</h4>

    <form (ngSubmit)="formSubmitted()">
        <div class="form-group">
            <label class="form-label">Contact Id</label>
            <input type="number" name="tb1" [(ngModel)]="contact.id" class="form-control" readonly />
        </div>
        <div class="form-group">
            <label class="form-label">Full Name</label>
            <input type="text" name="tb2" [(ngModel)]="contact.fullName" class="form-control" />
        </div>
        <div class="form-group">
            <label class="form-label">Mobile</label>
            <input type="text" name="tb3" [(ngModel)]="contact.mobile" class="form-control" />
        </div>
        <div class="form-group">
            <label class="form-label">Mail Id</label>
            <input type="text" name="tb4" [(ngModel)]="contact.mailId" class="form-control" />
        </div>
        <div class="form-group">
            <label class="form-label">Date Of Birth</label>
            <input type="date" name="tb5" [(ngModel)]="contact.dob" class="form-control" />
        </div>
        <div class="d-grid p-2">
            <button class="btn btn-primary" >SAVE</button>
        </div>
    </form>
</section>
